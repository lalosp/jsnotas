<!DOCTYPE html>
<html lang="es">
	<head>
		<title>NotasJS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="estilo.css">
		<script async src="logica.js"></script>
	</head>
	<body>
		<div class="contenedor-flex">
			<div class="seccion-flex izquierda">
				<button id="btnNuevaNota" class="boton peligroso">Nueva nota</button>
				<ul id="listaNotas">
					<li>Primera nota</li>
					<li>Segunda nota</li>
					<li>Tercera nota</li>
					<li>Cuarta nota</li>
					<li>... nota</li>
				</ul>
			</div>
		</div>

		<div class="contenedor-flex">
			<div class="seccion-flex derecha">
				<h2 id="tituloNota">Titulo de nota</h2>
				<button id="btnBorrar" class="boton peligroso">Borrar nota</button>
				<button id="btnGuardar" class="boton peligroro">Guardar nota</button>
				<textarea id="areaTxt" rows="25" cols="150">
					Aqui va el texto de la nota.
				</textarea>
			</div>
		</div>
	</body>
</html>
